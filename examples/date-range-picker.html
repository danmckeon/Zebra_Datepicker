<!doctype html>

<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Zebra Datepicker is a super-lightweight, highly configurable, cross-browser date picker jQuery plugin">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Zebra Datepicker - a super-lightweight, highly configurable, cross-browser date picker jQuery plugin</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/united/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/styles/shCoreDefault.min.css" />

        <link rel="stylesheet" href="../dist/css/default/zebra_datepicker.min.css" type="text/css">
        <link rel="stylesheet" href="examples.css" type="text/css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shCore.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shBrushJScript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shBrushXml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shBrushCss.min.js"></script>

        <script type="text/javascript">
            SyntaxHighlighter.defaults['toolbar'] = false;
            SyntaxHighlighter.all();
        </script>

    </head>

    <body>

        <div>
            <div class="well">
                <div class="row">
                    <div class="col-sm-6">
                        <input id="datepicker-range-start" type="text" class="form-control" data-zdp_readonly_element="false">
                    </div>
                    <div class="col-sm-6">
                        <input id="datepicker-range-end" type="text" class="form-control" data-zdp_readonly_element="false">
                    </div>
                </div>
            </div>

            <a name="date-formats"></a>
            <div class="top">
                <a href="#top" class="small">â¯… To the top</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/zebra_pin@2.0.0/dist/zebra_pin.min.js"></script>
        <script src="../dist/zebra_datepicker.min.js"></script>
        <script src="examples.js"></script>

    </body>

</html>
